name: CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [12]

    steps:
    - uses: actions/checkout@v1
    - name: Debugging with tmate
      uses: mxschmitt/action-tmate@v1.0.2
    - name: Print versions
      run: |
        node --version
        npm --version
        yarn --version
    - name: Get CPU information
      run: cat /proc/cpuinfo
    - name: Install build essentials
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
    - name: Print versions
      run: gcc --version
    - name: Install dependencies
      run: |
        export CFLAGS="-msse4"
        yarn install --frozen-lockfile
    - name: Build module
      run: yarn build
    - name: Test module
      run: yarn test
